<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channels Directory</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #202124;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 24px;
            color: #202124;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            width: 300px;
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 24px 0 0 24px;
            outline: none;
            font-size: 16px;
        }

        .search-bar button {
            padding: 8px 16px;
            border: none;
            border-radius: 0 24px 24px 0;
            background-color: #1a73e8;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            margin: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .filters label {
            margin-right: 10px;
            font-weight: 500;
        }

        .filters select {
            margin-right: 20px;
            padding: 10px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }

        .filters button {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .channels {
            margin: 20px;
        }

        .channels h2 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .channel-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            padding: 16px;
            text-align: center;
        }

        .channel-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .channel-card h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .channel-card a {
            text-decoration: none;
            color: #1a73e8;
            font-weight: 500;
        }

        footer {
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            margin-top: 20px;
        }

        footer p {
            font-size: 14px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <h1>YouTube Channels Directory</h1>
            <form class="search-bar">
                <input type="text" placeholder="Search channels...">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Filters Section -->
        <div class="filters">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="all">All</option>
                <option value="entertainment">Entertainment</option>
                <option value="negocios">Neg√≥cios</option>
                <option value="education">Education</option>
                <option value="gaming">Gaming</option>
                <option value="vlog">Vlogs</option>
            </select>

            <label for="segment">Segment:</label>
            <select id="segment" name="segment" disabled>
                <option value="all">All</option>
            </select>

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="all">All</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="pt">Portuguese</option>
            </select>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="all">All</option>
                <option value="us">United States</option>
                <option value="br">Brazil</option>
                <option value="in">India</option>
                <option value="uk">United Kingdom</option>
            </select>

            <button type="submit" id="apply-filters">Apply Filters</button>
        </div>

        <!-- Channels Section -->
        <section class="channels">
            <h2>Filtered Channels</h2>
            <div class="channel-list" id="channel-list">
                <!-- Channels will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 YouTube Channels Directory. All rights reserved.</p>
    </footer>

    <script>
        const categorySelect = document.getElementById('category');
        const segmentSelect = document.getElementById('segment');

        const segments = {
            education: ["Idiom", "Math", "Science", "History"],
            entertainment: ["Movies", "Music", "Comedy"],
            gaming: ["Action", "Strategy", "Adventure"],
            vlog: ["Travel", "Lifestyle", "Food"],
			negocios: ["Empreendedores"]
        };

        categorySelect.addEventListener('change', () => {
            const category = categorySelect.value;

            if (category !== 'all' && segments[category]) {
                segmentSelect.disabled = false;
                segmentSelect.innerHTML = segments[category].map(segment => `<option value="${segment.toLowerCase()}">${segment}</option>`).join('');
            } else {
                segmentSelect.disabled = true;
                segmentSelect.innerHTML = '<option value="all">All</option>';
            }
        });

        document.getElementById('apply-filters').addEventListener('click', function(e) {
            e.preventDefault();

            const category = categorySelect.value;
            const segment = segmentSelect.value;
            const language = document.getElementById('language').value;
            const country = document.getElementById('country').value;

            // Example data (replace this with API data in real implementation)
            const channels = [
                {
                    name: "Tech Insider",
                    category: "education",
                    segment: "science",
                    description: "Technology news and insights.",
                    language: "en",
                    country: "us",
                    subscribers: "2M",
                    thumbnail: "https://via.placeholder.com/300",
                    link: "https://www.youtube.com/techinsider"
                },
                {
                    name: "Math Wizard",
                    category: "education",
                    segment: "math",
                    description: "Mastering math made easy.",
                    language: "en",
                    country: "uk",
                    subscribers: "500K",
                    thumbnail: "https://via.placeholder.com/300",
                    link: "https://www.youtube.com/mathwizard"
                },
                {
                    name: "Travel Diaries",
                    category: "vlog",
                    segment: "travel",
                    description: "Exploring the world one video at a time.",
                    language: "en",
                    country: "us",
                    subscribers: "1.2M",
                    thumbnail: "https://via.placeholder.com/300",
                    link: "https://www.youtube.com/traveldiaries"
                },
                {
                    name: "Travel Diaries",
                    category: "negocios",
                    segment: "empreendedores",
                    description: "Kevin O'Leary",
                    language: "en",
                    country: "ca",
                    subscribers: "1.2M",
                    thumbnail: "https://via.placeholder.com/300",
                    link: "https://www.youtube.com/@kevinoleary/videos"
                }
            ];

            const filteredChannels = channels.filter(channel => {
                return (category === 'all' || channel.category === category) &&
                       (segment === 'all' || channel.segment === segment) &&
                       (language === 'all' || channel.language === language) &&
                       (country === 'all' || channel.country === country);
            });

            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = filteredChannels.map(channel => {
                return `
                    <div class="channel-card">
                        <img src="${channel.thumbnail}" alt="${channel.name}">
                        <h3>${channel.name}</h3>
                        <p>${channel.description}</p>
                        <a href="${channel.link}" target="_blank">Visit Channel</a>
                    </div>
                `;
            }).join('');

            if (filteredChannels.length === 0) {
                channelList.innerHTML = '<p>No channels found matching the criteria.</p>';
            }
        });
    </script>
</body>
</html>
